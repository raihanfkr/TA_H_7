<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pelatihan</title>

</head>

<body>
<!--<object th:replace="fragments/fragment :: navbar"></object>-->
<section class="container-fluid py-5" style="height: calc(100% - 56px)">
    <div class="row-cols-1 h-100 mx-auto justify-content-center align-items-center">
<!--        <div th:replace="fragments/div :: headVar(title='Login', col='5')"></div>-->
<!--        <div class="col-md-5 col-12 mx-auto p-4 shadow">-->
<!--            <div th:if="${param.errort}" class="text-center mb-2 font-weight-bold">-->
<!--                <span class="text-warning">Tanggal selesai tidak boleh mendahului tanggal mulai</span>-->
<!--            </div>-->
<!--            <div th:if="${param.errorw}" class="text-center mb-2 font-weight-bold">-->
<!--                <span class="text-warning">Waktu selesai tidak boleh sama atau mendahului waktu mulai</span>-->
<!--            </div>-->
<!--            <div th:if="${param.success}" class="text-center mb-2 font-weight-bold">-->
<!--                <span class="text-success">Pelatihan berhasil ditambahkan!</span>-->
<!--            </div>-->
            <form class="text-secondary" th:action="@{/pelatihan/add}" th:object="${pelatihan}" method="POST">
                Nama Pelatihan<br>
                <input class="form-control mb-3 mt-1" type="text" name="nama_pelatihan" th:field="*{nama_pelatihan}" required />
                Deskripsi<br>
                <textarea class="form-control mb-3 mt-1" name="deskripsi" th:field="*{deskripsi}" rows="3" required />
                Kapasitas<br>
                <input class="form-control mb-3 mt-1" type="text" name="kapasitas" th:field="*{kapasitas}" required />
                Tanggal Mulai<br>
                <input class="form-control mb-3 mt-1" type="date" name="tanggal_mulai" th:field="*{tanggal_mulai}" required />
                Tanggal Selesai<br>
                <input class="form-control mb-3 mt-1" type="date" name="tanggal_selesai" th:field="*{tanggal_selesai}" required />
                Waktu Mulai (hh:mm)<br>
                <input class="form-control mb-3 mt-1" type="time" name="waktu_mulai" th:field="*{waktu_mulai}" required />
                Waktu Selesai (hh:mm)<br>
                <input class="form-control mb-3 mt-1" type="time" name="waktu_selesai" th:field="*{waktu_selesai}" required />
                Jenis Pelatihan<br>
                <select class="form-control mb-3 mt-1" name="jenis_pelatihan" th:field="*{jenis_pelatihan}">
                    <option th:each="jenis : ${listJenisPelatihan}" th:value="${jenis.id}" th:text="${jenis.nama}"></option>
                </select>
                Nama Pelatih<br>
                <select class="form-control mb-3 mt-1" name="trainer" th:field="*{trainer}">
                    <option th:each="trainer : ${listTrainer}" th:value="${trainer.id}" th:text="${trainer.nama_trainer}"></option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary mx-auto">Submit</button>
            </form>
        </div>
    </div>
</section>
</body>

</html>
