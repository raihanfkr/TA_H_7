<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Trainer</title>
    <object th:replace="fragments/fragment :: css"></object>
    <object th:replace="fragments/fragment :: js"></object>
</head>

<body>
<div id="wrapper">
    <ul th:replace="fragments/fragment :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Tambah Trainer</h1>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-4">
                            <div class="text center card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-dark">Form Tambah Trainer</h6>
                                <h6 class="m-0 text-danger" th:text="${msg}"></h6>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/trainer/add}" th:object="${trainer}" method="POST">
                                    Nama<br>
                                    <input class="form-control mb-3 mt-1" type="text" name="nama_trainer"/>
                                    No KTP<br>
                                    <input class="form-control mb-3 mt-1" type="text" name="noKtp"/>
                                    No Telepon<br>
                                    <input class="form-control mb-3 mt-1" type="text" name="no_telepon"/>
                                    Email<br>
                                    <input class="form-control mb-3 mt-1" type="text" name="email"/>
                                    <br>
                                    <button type="submit" value="Submit" class="btn btn-dark mx-auto">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:replace="fragments/fragment :: logout"></div>
</body>
</html>
