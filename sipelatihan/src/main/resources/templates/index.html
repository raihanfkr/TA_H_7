<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:replace="fragments/fragment :: css"></object>
    <object th:replace="fragments/fragment :: js"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <ul th:replace="fragments/fragment :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800" th:text="'Selamat datang, '+ ${#httpServletRequest.remoteUser}+'!'"></h1>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-dark">Selamat Datang di Sistem Informasi Tata Usaha</h6>
                    </div>
                    <div class="card-body">
                        <p> SI-PELATIHAN adalah sistem informasi untuk mengelola pelatihan karyawan pada PT Samsan Tech Sejahtera </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-dark">Tambah User Baru</h6>
                            </div>
                            <div class="card-body">
                                <form action="/user/addUser" method="POST">
                                    <label>User Name</label>
                                    <input type="text" name="username" class="form-control">

                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control">

                                    <label>Role</label>
                                    <select name="role" class="form-control" id="role">
                                        <option selected="" value=""> -- Pilih Role --</option>
                                        <option value="1">Kepala Departemen HR</option>
                                        <option value="2">Kepala Bagian</option>
                                        <option value="3">Staff Training</option>
                                        <option value="4">Staff Payroll</option>
                                        <option value="5">Staff Rekrutmen</option>
                                        <option value="6">Karyawan</option>
                                        <option value="7">Pelamar</option>
                                    </select>
                                    <br>
                                    <button type="submit" class="btn btn-dark">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="fragments/fragment :: logout"></div>
</body>
</html>
